<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
 		<h:dataTable value="#{eventFetcher.allEvents}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			border="5"
    		>
    		<h:column>
    			<f:facet name="header">Summary</f:facet>
    				#{o.summary}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">Link</f:facet>
    				<a href="#{o.eventURL}">Link</a>
    		</h:column>
    	</h:dataTable>
        
        <iframe src="http://bedework.sidan.is/caladmin/" width="100%" height="300">
            <p>Your browser does not support iframes.</p>
        </iframe>
</div>
